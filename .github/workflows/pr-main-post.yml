name: CI Status on PR and Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

      - name: Build (if applicable)
        run: npm run build

      # Status will be automatically posted by GitHub based on job result.
      # No additional configuration needed since status for PR checks is a core feature.
