name: CI Test and Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Adjust runtime as needed

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Post PR status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.name,
              sha: context.payload.pull_request.head.sha,
              state: 'success',
              description: 'CI workflow completed',
              context: 'ci/test-and-status'
            })
