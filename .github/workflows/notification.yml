import smtplib
from email.mime.text import MIMEText

def send_failure_alert(subject, body, to_emails, from_email, smtp_server, smtp_port, smtp_user, smtp_password):
    msg = MIMEText(body)
    msg["Subject"] = subject
    msg["From"] = from_email
    # Join the list into comma-separated string for To header
    msg["To"] = ', '.join(to_emails)

    with smtplib.SMTP(smtp_server, smtp_port) as server:
        server.starttls()
        server.login(smtp_user, smtp_password)
        server.sendmail(from_email, to_emails, msg.as_string())  # Use the list here

